<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성/수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${board.id != null} ? '게시글 수정' : '새 게시글 작성'"></h1>
        
        <form th:action="${board.id != null} ? @{/board/{id}(id=${board.id})} : @{/board}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">작성자:</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>
            <button type="submit" th:text="${board.id != null} ? '수정' : '작성'"></button>
        </form>
        
        <a href="/board/list" class="back-link">목록으로 돌아가기</a>
    </div>
</body>
</html>
